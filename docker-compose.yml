version: '3.8'

services:
  harbor-cache:
    build: .
    image: harbor-cache:latest
    container_name: harbor-cache
    ports:
      - "5001:5001"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./static:/app/static:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: MinIO for S3 storage testing
  minio:
    image: minio/minio:latest
    container_name: harbor-cache-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    profiles:
      - s3

volumes:
  minio-data:
